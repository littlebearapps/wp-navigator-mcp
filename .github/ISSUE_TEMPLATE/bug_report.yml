name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please fill out the details below to help us understand and fix the issue.

  - type: dropdown
    id: environment
    attributes:
      label: MCP Client
      description: Which MCP client are you using?
      options:
        - Claude Desktop
        - Claude Code
        - Gemini CLI
        - Other (specify below)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: |
        When I tried to create a post using wpnav_create_post, I expected...
        Instead, I got...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Configure wpnav with...
        2. Ask Claude to...
        3. See error...
    validations:
      required: true

  - type: input
    id: wpnav-version
    attributes:
      label: WP Navigator MCP Version
      description: Run `npx @littlebearapps/wp-navigator-mcp --version` to find this
      placeholder: "e.g., 1.0.1"
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: WP Navigator Plugin Version
      description: Check in WordPress admin under Plugins
      placeholder: "e.g., Free 1.0.0 or Pro 1.5.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Any error messages or log output (check Claude Desktop logs at ~/Library/Logs/Claude/)
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration (Optional)
      description: Your MCP configuration (redact credentials!)
      render: json

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help (screenshots, related issues, etc.)
