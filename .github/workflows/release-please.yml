# ============================================================================
# Release Please + Publish + Sync to Public
# ============================================================================
# This workflow handles the complete release process:
# 1. Release-Please creates/updates release PR
# 2. When release is created, publish to npm
# 3. After npm publish, sync filtered content to public repo
#
# Security Note: This workflow uses only trusted inputs:
# - release-please outputs (auto-generated version tags)
# - repository secrets
# - job result statuses
# No untrusted user input (issue titles, PR bodies, commit messages) is used.
# ============================================================================

name: Release Please

on:
  push:
    branches:
      - main

env:
  PUBLIC_REPO: littlebearapps/wp-navigator-mcp

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: "@littlebearapps/wp-navigator-mcp"

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  sync-public:
    needs: [release-please, publish]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
    steps:
      - name: Checkout master repo
        uses: actions/checkout@v4

      - name: Prepare sync directory
        run: |
          mkdir -p ./dist/public
          rsync -av \
            --exclude-from=.public-exclude \
            --exclude='.git' \
            ./ ./dist/public/
          echo "Files synced to dist/public"

      - name: Validate sync - required files
        run: |
          REQUIRED=(
            "src/index.ts"
            "src/cli.ts"
            "package.json"
            "README.md"
            "LICENSE"
          )
          for file in "${REQUIRED[@]}"; do
            if [ ! -f "./dist/public/$file" ]; then
              echo "ERROR: Required file missing: $file"
              exit 1
            fi
          done
          echo "All required files present"

      - name: Validate sync - excluded files
        run: |
          EXCLUDED=(
            "backlog"
            "CLAUDE.md"
            ".envrc"
            ".public-exclude"
          )
          for item in "${EXCLUDED[@]}"; do
            if [ -e "./dist/public/$item" ]; then
              echo "ERROR: Internal file not excluded: $item"
              exit 1
            fi
          done
          echo "All internal files excluded"

      - name: Clone public repository
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          PUBLIC_REPO_URL: ${{ env.PUBLIC_REPO }}
        run: |
          git clone "https://x-access-token:${PUBLIC_REPO_TOKEN}@github.com/${PUBLIC_REPO_URL}.git" ./public-repo
          if [ ! -d "./public-repo/.git" ]; then
            echo "ERROR: Failed to clone public repository"
            exit 1
          fi
          echo "Public repository cloned"

      - name: Check for tag collision
        run: |
          cd ./public-repo
          git fetch --tags
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "ERROR: Tag $TAG_NAME already exists in public repo"
            exit 1
          fi
          echo "Tag $TAG_NAME available in public repo"

      - name: Sync content to public repo
        run: |
          if [ ! -d "./public-repo/.git" ]; then
            echo "ERROR: ./public-repo is not a git repository"
            exit 1
          fi
          find ./public-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          rsync -a --exclude='.git' ./dist/public/ ./public-repo/
          echo "Content synced to public repo"

      - name: Commit and push to public repo
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          cd ./public-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Release $TAG_NAME"
          fi
          git tag "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin main
          git push origin "$TAG_NAME"
          echo "Public repo committed and tagged as $TAG_NAME"

      - name: Create public repo release
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          PUBLIC_REPO_NAME: ${{ env.PUBLIC_REPO }}
        run: |
          gh release create "$TAG_NAME" \
            --repo "$PUBLIC_REPO_NAME" \
            --title "$TAG_NAME" \
            --generate-notes
          echo "Created public release $TAG_NAME"

  release-summary:
    needs: [release-please, publish, sync-public]
    if: always() && needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
      PUBLISH_RESULT: ${{ needs.publish.result }}
      SYNC_RESULT: ${{ needs.sync-public.result }}
    steps:
      - name: Release Summary
        run: |
          echo "=========================================="
          echo "Release Summary - $TAG_NAME"
          echo "=========================================="
          echo ""
          if [ "$PUBLISH_RESULT" == "success" ]; then
            echo "npm Publish: SUCCESS"
          else
            echo "npm Publish: FAILED"
          fi
          if [ "$SYNC_RESULT" == "success" ]; then
            echo "Public Sync: SUCCESS"
          elif [ "$SYNC_RESULT" == "skipped" ]; then
            echo "Public Sync: SKIPPED"
          else
            echo "Public Sync: FAILED"
          fi
          echo ""
          echo "=========================================="
          if [ "$PUBLISH_RESULT" != "success" ]; then
            echo "Release failed at npm publish stage"
            exit 1
          elif [ "$SYNC_RESULT" != "success" ]; then
            echo "WARNING: npm published but public sync failed"
          else
            echo "All release stages completed!"
          fi
